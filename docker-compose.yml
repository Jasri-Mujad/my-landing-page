services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: jasri-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - jasri-network

  # Express.js API Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: jasri-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/jasri-space
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - jasri-network

  # React Vite Frontend
  frontend:
    build:
      context: ./apps/jasri-space
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    container_name: jasri-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - jasri-network

networks:
  jasri-network:
    driver: bridge

volumes:
  mongo_data:
  api_uploads:
