global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Backend metrics
  - job_name: 'jasri-api'
    static_configs:
      - targets: ['api:5000']
    metrics_path: '/metrics'

  # Node Exporter (optional - for host metrics)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
